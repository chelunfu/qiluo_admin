# Web server configuration
server:
  # The server domain name.
  domainname: http://localhost:5001
  # Port on which the server will listen. the server binding is 0.0.0.0:{PORT}
  port: 5001
  # The UI hostname or IP address that mailers will point to.
  host: 0.0.0.0
  # The directory where the static files will be served from.
  static_dir: data/static
  # The directory where the web files will be served from.
  web_dir: data/web
  # The directory where the upload files will be served from.
  upload_dir: data/upload
  # SSl configuration
  ssl:
    enable: false
    key: data/ssl/key.pem
    cert: data/ssl/cert.pem
  # Out of the box middleware configuration. to disable middleware you can changed the `enable` field to `false` of comment the middleware block
  middlewares:
    # Enable Etag cache header middleware
    etag:
      enable: true
    # Allows to limit the payload size request. payload that bigger than this file will blocked the request.
    limit_payload:
      # Enable/Disable the middleware.
      enable: true
      # the limit size. can be b,kb,kib,mb,mib,gb,gib
      body_limit: 5mb
    # Generating a unique request ID and enhancing logging with additional information such as the start and completion of request processing, latency, status code, and other request details.
    logger:
      # Enable/Disable the middleware.
      enable: true
    # when your code is panicked, the request still returns 500 status code.
    catch_panic:
      # Enable/Disable the middleware.
      enable: true
    # Timeout for incoming requests middleware. requests that take more time from the configuration will cute and 408 status code will returned.
    timeout_request:
      # Enable/Disable the middleware.
      enable: false
      # Duration time in milliseconds.
      timeout: 5000
    cors:
      enable: true
      # Set the value of the [`Access-Control-Allow-Origin`][mdn] header
      allow_origins:
        - http://localhost:4000
      # Set the value of the [`Access-Control-Allow-Headers`][mdn] header
      # allow_headers:
      # - Content-Type
      # Set the value of the [`Access-Control-Allow-Methods`][mdn] header
      # allow_methods:
      #   - POST
      # Set the value of the [`Access-Control-Max-Age`][mdn] header in seconds
      max_age: 3600

# Worker Configuration
workers:
  qeueu:
    - default
  num_workers: 1 

# Database Configuration
databases:
  - name: primary
    uri: "mysql://qiluo:Qiluo123@127.0.0.1:3306/qiluowrite"
    max_connections: 16
    min_connections: 2
    connect_timeout: 3000
    idle_timeout: 300000
    enable_logging: false

  - name: replica1
    uri: "mysql://qiluo:Qiluo123@127.0.0.1:3306/qiluoopen"
    max_connections: 8
    min_connections: 1
    connect_timeout: 3000
    idle_timeout: 300000
    enable_logging: false

  - name: replica2
    uri: "mysql://qiluo:Qiluo123@127.0.0.1:3306/qiluoopen"
    max_connections: 8
    min_connections: 1
    connect_timeout: 3000
    idle_timeout: 300000
    enable_logging: false
db_routing:
  default: "primary"         # 不配则用第一个
  write:   "primary"         # 不配则用 default
  reads:   ["replica1", "replica2"]

  # 读库选择策略：round_robin | random | weighted
  read_strategy: "weighted"

  # 权重（仅对 weighted 生效；未配置的读库默认权重 1）
  read_weights:
    replica1: 3
    replica2: 1

  # 出错重试次数（总尝试次数 = 可用读库数 + fallback_to_write(1/0) + retry_attempts）
  retry_attempts: 2

  # 单个读库失败后熔断时间（毫秒），期间不再被选中
  circuit_break_ms: 30000

  # 没有健康读库时是否回退到写库
  fallback_to_write: true

# Application logging configuration
logger:
  # Enable or disable logging.
  enable: true
  # Enable pretty backtrace (sets RUST_BACKTRACE=1)
  pretty_backtrace: true
  # Log level, options: trace, debug, info, warn or error.
  level: trace
  # Define the logging format. options: compact, pretty or json
  format: compact
  # By default the logger has filtering only logs that came from your code or logs that came from `loco` framework. to see all third party libraries
  # Uncomment the line below to override to see all third party libraries you can enable this config and override the logger filters.
  # override_filter: trace
  log_file_cache: true
  log_dir: data/log
  file_name: app_log

cache:
  # Cache type, options: redis, memory
  cache_type: memory
  namespace: qiluo  
  pool_size: 12
  # Queue Configuration
  url: {{ get_env(name="REDIS_URL", default="redis://127.0.0.1") }}
# Mailer Configuration.
mailer:
  # SMTP mailer configuration.
  smtp:
    # Enable/Disable smtp mailer.
    enable: false
    # SMTP server host. e.x localhost, smtp.gmail.com
    host: smtp.163.com
    # SMTP server port
    port: 465
    # Use secure connection (SSL/TLS).
    secure: true
    auth:
      user: xxx@163.com
      password: xxx

# Authentication Configuration
auth:
  # JWT authentication
  jwt:
    # Secret key for token generation and verification
    secret: arxWd8PStcwb0jyRBENMQVE4Mn6T89Sl
    # Token expiration time in seconds
    expiration: 604800 # 7 days

